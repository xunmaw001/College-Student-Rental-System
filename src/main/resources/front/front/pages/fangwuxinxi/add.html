	<style>
		html::after {
			position: fixed;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			content: '';
			display: block;
			background-attachment: fixed;
			background-size: cover;
			background-position: center;
			z-index: -1;
		}
		#swiper {
			overflow: hidden;
			margin: 0 auto;
		}
		#swiper .layui-carousel-ind li {
			width: 16px;
			height: 10px;
			border-width: 0;
			border-style: solid;
			border-color: rgba(0,0,0,.3);
			border-radius: 3px;
			background-color: #f7f7f7;
			box-shadow: 0 0 6px rgba(255,0,0,.8);
		}
		#swiper .layui-carousel-ind li.layui-this {
			width: 24px;
			height: 10px;
			border-width: 0;
			border-style: solid;
			border-color: rgba(0,0,0,.3);
			border-radius: 0;
			background-color: red;
			box-shadow: 0 0 6px rgba(255,0,0,.8);
		}
		
		button, button:focus {
			outline: none;
		}
		
		.data-add-container .add .layui-select-title .layui-unselect {
			padding: 0 12px;
			height: 40px;
			font-size: 15px;
			color: rgba(0, 0, 0, 1);
			border-radius: 0;
			border-width: 1px;
			border-style: solid;
			border-color: rgba(0, 0, 0, 1);
			background-color: #fff;
			box-shadow: 0 0 0px rgba(255,0,0,.8);
			text-align: left;
		}
		.data-add-container .add .layui-form-item {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-form-label {
			margin: 0;
			position: inherit;
			background: transparent;
			border: 0;
		}
		.data-add-container .add .layui-input-block {
			margin: 0;
			flex: 1;
		}
		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-input-inline {
			margin: 0;
			flex: 1;
			display: flex;
		}
	</style>

		<script>
			var jquery = $;
			
			var vue = new Vue({

				        lianxidianhua : false,
				        clicktime : false,
              				},
                    detail: {
                        fangwumingcheng: '',
                        fangwuleixing: '',
                        fangwutupian: '',
                        diqu: '',
                        weizhi: '',
                        chaoxiang: '',
                        louceng: '',
                        louhao: '',
                        fangwumianji: '',
                        fangwusheshi: '',
		        fangwuzhuangtai: '空闲',
                        fangwushipin: '',
                        fangwuzujin: '',
                        fangwujieshao: '',
                        fangzhuzhanghao: '',
                        fangzhuxingming: '',
                        lianxidianhua: '',
                        clicktime: '',
                    },
					fangwuleixing: [],
					fangwuzhuangtai: '占用,空闲'.split(','),
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '300px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'none'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				http.request(`option/fangwuleixing/fangwuleixing`,'get',{},(res)=>{
					vue.fangwuleixing = res.data
				});
				// 上传图片
				var fangwutupianUpload = upload.render({
					//绑定元素
					elem: '#fangwutupianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#fangwutupian').val(url);
							jquery('#fangwutupianImg').attr('src', url)
                            vue.detail.fangwutupian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
                $("#fangwuzhuangtai").val('空闲')
                form.on('select(fangwuzhuangtai)', function (data) {
                    vue.detail.fangwuzhuangtai=data.value;
                });
                var fangwushipinUpload = upload.render({
					//绑定元素
					elem: '#fangwushipinUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'video',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#fangwushipin').val(url);
                            vue.detail.fangwushipin = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
                var edit = tinymce.render({
                    elem: "#fangwujieshao",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + 'upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
				laydate.render({
					elem: '#clicktime',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='fangzhuzhanghao'){
						vue.detail[`fangzhuzhanghao`] = data[`${key}`]
						vue.ro.fangzhuzhanghao = true;
						continue;
                    }
					if(key=='fangzhuxingming'){
						vue.detail[`fangzhuxingming`] = data[`${key}`]
						vue.ro.fangzhuxingming = true;
						continue;
                    }
					if(key=='lianxidianhua'){
						vue.detail[`lianxidianhua`] = data[`${key}`]
						vue.ro.lianxidianhua = true;
						continue;
                    }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='fangwumingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwumingcheng = true;
						continue;
                                        }
					if(o=='fangwuleixing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwuleixing = true;
						continue;
                                        }
					if(o=='fangwutupian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwutupian = true;
						continue;
                                        }
					if(o=='diqu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.diqu = true;
						continue;
                                        }
					if(o=='weizhi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.weizhi = true;
						continue;
                                        }
					if(o=='chaoxiang'){
          	                                vue.detail[o] = obj[o];
						vue.ro.chaoxiang = true;
						continue;
                                        }
					if(o=='louceng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.louceng = true;
						continue;
                                        }
					if(o=='louhao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.louhao = true;
						continue;
                                        }
					if(o=='fangwumianji'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwumianji = true;
						continue;
                                        }
					if(o=='fangwusheshi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwusheshi = true;
						continue;
                                        }
					if(o=='fangwuzhuangtai'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwuzhuangtai = true;
						continue;
                                        }
					if(o=='fangwushipin'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwushipin = true;
						continue;
                                        }
					if(o=='fangwuzujin'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwuzujin = true;
						continue;
                                        }
					if(o=='fangwujieshao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwujieshao = true;
						continue;
                                        }
					if(o=='fangzhuzhanghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangzhuzhanghao = true;
						continue;
                                        }
					if(o=='fangzhuxingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangzhuxingming = true;
						continue;
                                        }
					if(o=='lianxidianhua'){
          	                                vue.detail[o] = obj[o];
						vue.ro.lianxidianhua = true;
						continue;
                                        }
					if(o=='clicktime'){
          	                                vue.detail[o] = obj[o];
						vue.ro.clicktime = true;
						jquery('#clicktime').val(obj[o]);						
						continue;
                                        }
                                        }
				}
				

		// 提交
		form.on('submit(*)', function(data) {
			data = data.field;
                    // 数据校验
                    if(!data.fangwumingcheng){
                        layer.msg('房屋名称不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.fangwuleixing){
                        layer.msg('房屋类型不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.diqu){
                        layer.msg('地区不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.weizhi){
                        layer.msg('位置不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.fangwuzhuangtai){
                        layer.msg('房屋状态不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.fangwuzujin){
                        layer.msg('房屋租金不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!isIntNumer(data.fangwuzujin)){
                        layer.msg('房屋租金应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
			var fangwujieshao = tinymce.get('#fangwujieshao').getContent()
			data.fangwujieshao = fangwujieshao;
                    if(!isMobile(data.lianxidianhua)){
                        layer.msg('联系电话应输入手机格式', {
				time: 2000,
				icon: 5
			});
                        return false
                    }

					// 跨表计算判断
					
                    // 比较大小

		//更新跨表属性
	       var crossuserid;
	       var crossrefid;
	       var crossoptnum;
		if(http.getParam('corss')){
			var statusColumnName = localStorage.getItem('statusColumnName');
			var statusColumnValue = localStorage.getItem('statusColumnValue');
			if(statusColumnName!='') {
				var obj = JSON.parse(localStorage.getItem('crossObj'));
				if(!statusColumnName.startsWith("[")) {
					for (var o in obj){
						if(o==statusColumnName){
							obj[o] = statusColumnValue;
						}
					}
					var table = localStorage.getItem('crossTable');
					http.requestJson(`${table}/update`,'post',obj,(res)=>{});
				} else {
				       crossuserid=Number(localStorage.getItem('userid'));
				       crossrefid=obj['id'];
				       crossoptnum=localStorage.getItem('statusColumnName');
				       crossoptnum=crossoptnum.replace(/\[/,"").replace(/\]/,"");
				}
			}
		}			
			if(crossrefid && crossuserid) {
				data.crossuserid=crossuserid;
				data.crossrefid=crossrefid;
				http.request('fangwuxinxi/list', 'get', {
					page: 1,
					limit: 10,
					crossuserid:crossuserid,
					crossrefid:crossrefid,
				}, function(res) {
                    if(res.data.total>=crossoptnum) {
						layer.msg(localStorage.getItem('tips'), {
							time: 2000,
							icon: 6
						})
                         return false;
                    } else {
                        // 跨表计算


						// 提交数据
						http.requestJson('fangwuxinxi' + '/add', 'post', data, function(res) {
							layer.msg('提交成功', {
								time: 2000,
								icon: 6
							}, function() {
								back();
							});
						 });
					}
				});
			} else {
                // 跨表计算
				// 提交数据
				http.requestJson('fangwuxinxi' + '/add', 'post', data, function(res) {
					layer.msg('提交成功', {
						time: 2000,
						icon: 6
					}, function() {
						back();
					});
				 });
			}

				return false
			});

		});
		</script>
